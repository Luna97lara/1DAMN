<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Tekken 8 Characters</title>
    </head>
    <body>
        <header>
            <div class="header1">
                <img src="images/logotekken.png" id="headerimg">
            </div>
            <div class="header1" id="title">
                <h1>GET READY FOR THE NEXT BATTLE!</h1>
                <h4>KNOW MY FAVOURITE CHARACTERS</h4>
            </div>
            <div class="header1">
                <form id="search">
                    <label>SEARCH</label>
                    <br>
                    <input type="text">
                </form>
            </div>
        </header>
        <nav>
            <div class="linkbox"><a href="https://tekken.com/story">STORY</a></div>
            <div class="linkbox"><a href="https://tekken.com/media">MEDIA</a></div>
            <div class="linkbox"><a href="https://tekken.com/news">NEWS</a></div>
        </nav>
        <main>
            <div id="centerbox">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/jin.jpg" alt="jin" class="d-block" w-20 id="jin">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/jin-kazama">Jin Kazama</a>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/asuka.png" alt="asuka" class="d-block" w-20 id="asuka">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/asuka-kazama">Asuka Kazama</a>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/kazuya.png" alt="kazuya" class="d-block" w-20 id="kazuya">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/kazuya-mishima">Kazuya Mishima</a>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/jun.png" alt="jun" class="d-block" w-20 id="jun">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/jun-kazama">Jun Kazama</a>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/leo.jpg" alt="leo" class="d-block" w-20 id="leo">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/leo">Leo Kliesen</a>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/xiaoyu.png" alt="xiaoyu" class="d-block" w-20 id="xiaoyu">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/ling-xiaoyu">Ling Xiaoyu</a>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/nina.jpg" alt="nina" class="d-block" w-20 id="nina">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/nina-williams">Nina Williams</a>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/lili.png" alt="lili" class="d-block" w-20 id="lili">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/lili">Emilie "Lili" Rochefort</a>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/deviljin.jpg" alt="deviljin" class="d-block" w-20 id="deviljin">
                        <div class="carousel-caption">
                            <a href="https://tekken.com/fighters/devil-jin">Devil Jin</a>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
            </div>
        </main>
    </body>
</html>
